<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="全螢幕時鐘">
    <title>全螢幕時鐘 - 桃園區域適配版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000000;
            font-family: 'Courier New', 'Monaco', monospace;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            display: -webkit-flex;
            -webkit-flex-direction: column;
            -webkit-justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }

        .top-section {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .date-display {
            font-size: 32px;
            color: #FFFF00;
            font-weight: bold;
            letter-spacing: 2px;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .middle-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .time-display {
            font-size: 160px;
            color: #FFFFFF;
            font-weight: bold;
            letter-spacing: 0px;
            line-height: 0.9;
            text-align: center;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .weather-display {
            font-size: 28px;
            color: #FFFF00;
            font-weight: bold;
            letter-spacing: 1px;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .control-button {
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 0, 0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            padding: 0;
        }

        .main-popup {
            position: absolute;
            bottom: 30px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(255, 255, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            display: none;
            z-index: 1000;
            max-height: 500px;
            overflow-y: auto;
            max-width: 320px;
        }

        .main-popup.show {
            display: block;
        }

        .popup-menu-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 0, 0.3);
            padding-bottom: 8px;
        }

        .menu-tab {
            flex: 1;
            padding: 6px;
            background-color: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            color: #FFFF00;
            font-size: 11px;
            cursor: pointer;
            border-radius: 3px;
        }

        .menu-tab.active {
            background-color: rgba(255, 255, 0, 0.4);
            border-color: #FFFF00;
        }

        .popup-content {
            display: none;
        }

        .popup-content.active {
            display: block;
        }

        .popup-section {
            margin-bottom: 15px;
            border-bottom: 1px border-style: dotted;
            border-color: rgba(255, 255, 0, 0.1);
            padding-bottom: 10px;
        }

        .popup-title {
            color: #FFFF00;
            font-size: 11px;
            margin-bottom: 8px;
            text-align: center;
            opacity: 0.8;
        }

        .format-switch-btn {
            width: 100%;
            padding: 8px;
            background-color: rgba(255, 255, 0, 0.2);
            border: 1px solid #FFFF00;
            color: #FFFF00;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .font-size-popup-content {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .popup-btn {
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 0, 0.2);
            border: 1px solid #FFFF00;
            color: #FFFF00;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup-label {
            color: #FFFF00;
            font-size: 13px;
            min-width: 45px;
            text-align: center;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .color-swatch {
            width: 100%;
            height: 30px;
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 4px;
            cursor: pointer;
        }

        .rgb-input-group {
            display: flex;
            gap: 5px;
        }

        .rgb-input {
            flex: 1;
            padding: 5px;
            background: #222;
            border: 1px solid #FFFF00;
            color: #FFFF00;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="date-display" id="dateDisplay">載入中...</div>
        </div>

        <div class="middle-section">
            <div class="time-display" id="timeDisplay">00:00:00</div>
        </div>

        <div class="bottom-section">
            <div class="weather-display" id="weatherDisplay">定位中...</div>
            <div>
                <button class="control-button" id="controlBtn"></button>
                <div class="main-popup" id="mainPopup">
                    <div class="popup-menu-tabs">
                        <button class="menu-tab active" id="fontSizeTab">顯示與字體</button>
                        <button class="menu-tab" id="colorTab">顏色設定</button>
                    </div>

                    <div class="popup-content active" id="fontSizeContent">
                        <div class="popup-section">
                            <div class="popup-title">時間格式</div>
                            <button class="format-switch-btn" id="formatToggleBtn">切換至 24H 制</button>
                        </div>
                        <div class="popup-section">
                            <div class="popup-title">日期字體</div>
                            <div class="font-size-popup-content">
                                <button class="popup-btn" id="decreaseBtn1">−</button>
                                <span class="popup-label" id="sizeLabel1">100%</span>
                                <button class="popup-btn" id="increaseBtn1">+</button>
                            </div>
                        </div>
                        <div class="popup-section">
                            <div class="popup-title">時間字體</div>
                            <div class="font-size-popup-content">
                                <button class="popup-btn" id="decreaseBtn2">−</button>
                                <span class="popup-label" id="sizeLabel2">100%</span>
                                <button class="popup-btn" id="increaseBtn2">+</button>
                            </div>
                        </div>
                        <div class="popup-section">
                            <div class="popup-title">天氣字體</div>
                            <div class="font-size-popup-content">
                                <button class="popup-btn" id="decreaseBtn3">−</button>
                                <span class="popup-label" id="sizeLabel3">100%</span>
                                <button class="popup-btn" id="increaseBtn3">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="popup-content" id="colorContent">
                        <div class="popup-section">
                            <div class="popup-title">日期顏色</div>
                            <div class="color-palette" id="palette1"></div>
                            <div class="rgb-input-group">
                                <input type="text" class="rgb-input" id="rgb1" placeholder="#FFFF00">
                                <button class="popup-btn" id="applyRgb1" style="width: 50px; font-size: 12px;">套用</button>
                            </div>
                        </div>
                        <div class="popup-section">
                            <div class="popup-title">時間顏色</div>
                            <div class="color-palette" id="palette2"></div>
                            <div class="rgb-input-group">
                                <input type="text" class="rgb-input" id="rgb2" placeholder="#FFFFFF">
                                <button class="popup-btn" id="applyRgb2" style="width: 50px; font-size: 12px;">套用</button>
                            </div>
                        </div>
                        <div class="popup-section">
                            <div class="popup-title">天氣顏色</div>
                            <div class="color-palette" id="palette3"></div>
                            <div class="rgb-input-group">
                                <input type="text" class="rgb-input" id="rgb3" placeholder="#FFFF00">
                                <button class="popup-btn" id="applyRgb3" style="width: 50px; font-size: 12px;">套用</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var userLatitude = 25.0074129;
        var userLongitude = 121.2685473;
        var OPENWEATHERMAP_API_KEY = '5d13f280068f27e7b123c2b25149a95c';

        var is12HourFormat = true;
        var fontSizeMultiplier1 = 1.0, fontSizeMultiplier2 = 1.0, fontSizeMultiplier3 = 1.0;
        var color1 = '#FFFF00', color2 = '#FFFFFF', color3 = '#FFFF00';
        var popupOpen = false;
        var baseFontSizes = { date: 32, time: 160, weather: 28 };

        var dDE = document.getElementById('dateDisplay'), tDE = document.getElementById('timeDisplay'), wDE = document.getElementById('weatherDisplay');

        function updateClock() {
            var now = new Date();
            var weekDays = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            dDE.textContent = now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日 ' + weekDays[now.getDay()];
            
            var h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            if (is12HourFormat) {
                var ampm = h >= 12 ? 'PM' : 'AM';
                h = h % 12 || 12;
                tDE.textContent = ampm + ' ' + pad(h) + ':' + pad(m) + ':' + pad(s);
            } else {
                tDE.textContent = pad(h) + ':' + pad(m) + ':' + pad(s);
            }
        }

        function pad(n) { return n < 10 ? '0' + n : n; }

        function fetchWeather() {
            var url = 'https://api.openweathermap.org/data/2.5/weather?lat=' + userLatitude + '&lon=' + userLongitude + '&appid=' + OPENWEATHERMAP_API_KEY + '&units=metric&lang=zh_tw';
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var temp = Math.round(data.main.temp);
                    var desc = data.weather[0].description;
                    wDE.textContent = '新興里 ' + temp + '°C ' + desc;
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        function init() {
            loadSettings();
            updateClock();
            setInterval(updateClock, 1000);
            fetchWeather();
            setInterval(fetchWeather, 600000);
            initColorPalettes();
            
            // 移除原本的 body 點擊切換，改為點擊背景關閉選單
            document.body.onclick = function(e) {
                if(e.target.id !== 'controlBtn' && !mainPopup.contains(e.target)) {
                    if(popupOpen) closeMainPopup();
                }
            };
            
            document.getElementById('controlBtn').onclick = function(e) {
                e.stopPropagation();
                popupOpen = !popupOpen;
                mainPopup.classList.toggle('show', popupOpen);
            };

            document.getElementById('formatToggleBtn').onclick = function(e) {
                e.stopPropagation();
                is12HourFormat = !is12HourFormat;
                this.textContent = is12HourFormat ? '切換至 24H 制' : '切換至 12H 制';
                updateClock();
                saveSettings();
            };

            setupTabSwitching();
            setupFontButtons();
        }

        function setupTabSwitching() {
            var fTab = document.getElementById('fontSizeTab'), cTab = document.getElementById('colorTab');
            var fCont = document.getElementById('fontSizeContent'), cCont = document.getElementById('colorContent');
            fTab.onclick = function(e) { e.stopPropagation(); fTab.classList.add('active'); cTab.classList.remove('active'); fCont.classList.add('active'); cCont.classList.remove('active'); };
            cTab.onclick = function(e) { e.stopPropagation(); cTab.classList.add('active'); fTab.classList.remove('active'); cCont.classList.add('active'); fCont.classList.remove('active'); };
        }

        function setupFontButtons() {
            for(let i=1; i<=3; i++) {
                document.getElementById('decreaseBtn'+i).onclick = function(e) { e.stopPropagation(); adjustFont(i, -0.1); };
                document.getElementById('increaseBtn'+i).onclick = function(e) { e.stopPropagation(); adjustFont(i, 0.1); };
            }
        }

        function adjustFont(i, delta) {
            window['fontSizeMultiplier'+i] = Math.min(5, Math.max(0.5, window['fontSizeMultiplier'+i] + delta));
            updateFontSizes();
        }

        function updateFontSizes() {
            dDE.style.fontSize = (baseFontSizes.date * fontSizeMultiplier1) + 'px';
            tDE.style.fontSize = (baseFontSizes.time * fontSizeMultiplier2) + 'px';
            wDE.style.fontSize = (baseFontSizes.weather * fontSizeMultiplier3) + 'px';
            for(let i=1; i<=3; i++) document.getElementById('sizeLabel'+i).textContent = Math.round(window['fontSizeMultiplier'+i]*100) + '%';
            saveSettings();
        }

        function initColorPalettes() {
            var presets = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#FFFFFF', '#FF69B4', '#00CED1'];
            for(let i=1; i<=3; i++) {
                var p = document.getElementById('palette'+i);
                presets.forEach(function(c) {
                    var b = document.createElement('button');
                    b.className = 'color-swatch';
                    b.style.backgroundColor = c;
                    b.onclick = function(e) { e.stopPropagation(); applyColor(i, c); };
                    p.appendChild(b);
                });
                document.getElementById('applyRgb'+i).onclick = function(e) {
                    e.stopPropagation();
                    var val = document.getElementById('rgb'+i).value;
                    if(/^#[0-9A-F]{6}$/i.test(val)) applyColor(i, val);
                    else alert('請輸入 #RRGGBB 格式');
                };
            }
        }

        function applyColor(i, c) {
            window['color'+i] = c;
            var el = [null, dDE, tDE, wDE][i];
            el.style.color = c;
            saveSettings();
        }

        function saveSettings() {
            localStorage.setItem('clockSettings', JSON.stringify({
                f1: fontSizeMultiplier1, f2: fontSizeMultiplier2, f3: fontSizeMultiplier3,
                c1: color1, c2: color2, c3: color3,
                is12h: is12HourFormat
            }));
        }

        function loadSettings() {
            var s = JSON.parse(localStorage.getItem('clockSettings'));
            if(s) {
                fontSizeMultiplier1 = s.f1 || 1.0; 
                fontSizeMultiplier2 = s.f2 || 1.0; 
                fontSizeMultiplier3 = s.f3 || 1.0;
                color1 = s.c1 || '#FFFF00'; 
                color2 = s.c2 || '#FFFFFF'; 
                color3 = s.c3 || '#FFFF00';
                is12HourFormat = (s.is12h !== undefined) ? s.is12h : true;
            }
            document.getElementById('formatToggleBtn').textContent = is12HourFormat ? '切換至 24H 制' : '切換至 12H 制';
            updateFontSizes();
            applyColor(1, color1); applyColor(2, color2); applyColor(3, color3);
        }

        function closeMainPopup() { popupOpen = false; document.getElementById('mainPopup').classList.remove('show'); }

        window.onload = init;
    </script>
</body>
</html>
